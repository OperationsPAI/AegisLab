# values.yaml
image:
  repository: 10.10.10.240/library/rcabench
  tag: latest
  pullPolicy: Always

images:
  redis:
    repository: redis
    tag: 8.0-M02-alpine3.20
    pullPolicy: IfNotPresent
  mariadb:
    repository: 10.10.10.240/library/mariadb
    tag: 11.8.1-noble-rc
    pullPolicy: IfNotPresent
  jaeger:
    repository: jaegertracing/all-in-one
    tag: latest
    pullPolicy: IfNotPresent
  busybox:
    repository: busybox
    tag: 1.35
    pullPolicy: IfNotPresent
  buildkit:
    repository: moby/buildkit
    tag: buildx-stable-1
    pullPolicy: IfNotPresent

config:
  port: 8081
  mysqlRootPassword: yourpassword

configmap:
  name: "rcabench"
  version: "0.1.0"
  port: 8080
  debug: true
  workspace: "/app"
  system:
    timezone: "Asia/Shanghai"
  injection:
    enable_duplicate: true
    namespace_target_map: { ts: 6 }
    target_label_key: "app"
  database:
    clickhouse_host: "10.10.10.58"
    mysql_user: "root"
    mysql_password: "yourpassword"
    mysql_port: "3306"
    mysql_db: "rcabench"
  harbor:
    host: "10.10.10.240"
    repository: "10.10.10.240/library"
    username: "admin"
    password: "Harbor12345"
  k8s:
    namespace: "exp"
  nfs:
    path: "/var/lib/rcabench"
    pvc_name: "nfs-shared-pvc"
  algo:
    storage_path: "/app/algorithms"
  debugging:
    enable: false
  buildkit:
    address: "tcp://{{ .Release.Name }}-buildkit:1234"
  s3:
    endpoint: "10.10.10.38:9000"
    access_key: "minioadmin"
    secret_key: "minioadmin"
    use_ssl: false

persistence:
  mariadb:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
  redis:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
  jaeger:
    enabled: true
    accessMode: ReadWriteOnce
    size: 2Gi
    storageClass: ""
