# values.yaml
image:
  repository: 10.10.10.240/library/rcabench
  tag: latest
  pullPolicy: Always

images:
  redis:
    repository: redis
    tag: 8.0-M02-alpine3.20
    pullPolicy: IfNotPresent
  mariadb:
    repository: 10.10.10.240/library/mariadb
    tag: 11.8.1-noble-rc
    pullPolicy: IfNotPresent
  busybox:
    repository: busybox
    tag: 1.35
    pullPolicy: IfNotPresent
  buildkit:
    repository: moby/buildkit
    tag: buildx-stable-1
    pullPolicy: IfNotPresent

config:
  port: 8081
  mysqlRootPassword: yourpassword

configmap:
  port: 8080
  debug: false
  workspace: "/app"
  system:
    timezone: "Asia/Shanghai"
  injection:
    namespace: ["ts"]
    enable_duplicate: true
  storage:
    path: "/var/lib/rcabench/tasks.db"
  database:
    clickhouse_host: "10.10.10.58"
    mysql_user: "root"
    mysql_password: "yourpassword"
    mysql_host: "mariadb"
    mysql_port: "3306"
    mysql_db: "rcabench"
  image:
    tag: "latest"
  redis:
    host: "redis:6379"
  harbor:
    host: "10.10.10.240"
    repository: "10.10.10.240/library"
    username: "admin"
    password: "Harbor12345"
  k8s:
    namespace: "experiment"
  nfs:
    path: "/var/lib/rcabench"
    pvc_name: "nfs-shared-pvc"
  algo:
    storage_path: "/app/algorithms"
  debugging:
    enable: true
  buildkit:
    address: "tcp://buildkit:1234"

persistence:
  mariadb:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
