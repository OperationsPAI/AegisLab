# values.yaml
image:
  repository: 10.10.10.240/library/rcabench
  tag: latest
  pullPolicy: Always

images:
  redis:
    repository: redis
    tag: 8.0-M02-alpine3.20
    pullPolicy: IfNotPresent
  postgres:
    repository: postgres
    tag: 16-bullseye
    pullPolicy: IfNotPresent
  jaeger:
    repository: jaegertracing/all-in-one
    tag: latest
    pullPolicy: IfNotPresent
  busybox:
    repository: busybox
    tag: 1.35
    pullPolicy: IfNotPresent
  buildkit:
    repository: moby/buildkit
    tag: buildx-stable-1
    pullPolicy: IfNotPresent

configmap:
  name: "rcabench"
  version: "0.1.0"
  port: 8080
  debug: true
  workspace: "/app"
  system:
    env_mode: "prod"
    timezone: "Asia/Shanghai"
  injection:
    benchmark: ["clickhouse"]
    namespace_config:
      ts:
        count: 6
        port: "31%03d"
        repo_name: "train-ticket"
        repo_url: "https://lgu-se-internal.github.io/train-ticket"
    target_label_key: "app"
  database:
    clickhouse_host: "10.10.10.58"
    postgres_user: "postgres"
    postgres_password: "yourpassword"
    postgres_port: "5432"
    postgres_db: "rcabench"
  harbor:
    host: "10.10.10.240"
    repository: "10.10.10.240/library"
    username: "admin"
    password: "Harbor12345"
  k8s:
    namespace: "exp"
  jfs:
    path: "/var/lib/rcabench"
  algo:
    detector: "detector"
    storage_path: "/app/algorithms"
  debugging:
    enable: false
  buildkit:
    address: "tcp://{{ .Release.Name }}-buildkit:1234"

persistence:
  postgres:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
  redis:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
  jaeger:
    enabled: true
    accessMode: ReadWriteOnce
    size: 2Gi
    storageClass: ""
