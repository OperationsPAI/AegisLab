{{- if .Values.persistence.mysql.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-mysql-data
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - {{ .Values.persistence.mysql.accessMode }}
  {{- if .Values.persistence.mysql.storageClass }}
  storageClassName: {{ .Values.persistence.mysql.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.mysql.size }}
{{- end }}

