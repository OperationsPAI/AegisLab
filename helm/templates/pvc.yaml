{{- if .Values.persistence.postgres.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-postgres-data
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - {{ .Values.persistence.postgres.accessMode }}
  {{- if .Values.persistence.postgres.storageClass }}
  storageClassName: {{ .Values.persistence.postgres.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.postgres.size }}
{{- end }}

