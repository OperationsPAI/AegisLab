# exp 应用
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-producer
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-producer
    spec:
      initContainers:
        - name: wait-for-redis
          image: "{{ .Values.images.busybox.repository }}:{{ .Values.images.busybox.tag }}"
          imagePullPolicy: "{{ .Values.images.busybox.pullPolicy }}"
          command:
            - sh
            - -c
            - >
              while ! nc -z {{ .Release.Name }}-redis 6379; do
                echo "Waiting for Redis...";
                sleep 3;
              done;
        - name: wait-for-mariadb
          image: "{{ .Values.images.busybox.repository }}:{{ .Values.images.busybox.tag }}"
          imagePullPolicy: "{{ .Values.images.busybox.pullPolicy }}"
          command:
            - sh
            - -c
            - >
              while ! nc -z {{ .Release.Name }}-mariadb 3306; do
                echo "Waiting for MariaDB...";
                sleep 3;
              done;
        - name: wait-for-jaeger
          image: "{{ .Values.images.busybox.repository }}:{{ .Values.images.busybox.tag }}"
          imagePullPolicy: "{{ .Values.images.busybox.pullPolicy }}"
          command:
            - sh
            - -c
            - >
              while ! nc -z {{ .Release.Name }}-jaeger 4318; do
                echo "Waiting for Jaeger...";
                sleep 3;
              done;
      containers:
        - name: exp
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          command: ["/app/entrypoint.sh", "producer", "8081"]
          ports:
            - containerPort: 8081
          env:
            - name: GOPRIVATE
              value: "github.com/LGU-SE-Internal/chaos-experiment"
            - name: ENV
              value: "prod"
          volumeMounts:
            - name: config
              mountPath: /etc/rcabench/config.prod.toml
              subPath: config.prod.toml
            - name: kube-config
              mountPath: /root/.kube/config
              subPath: config
            - name: data
              mountPath: /var/lib/rcabench
            - name: algorithms-data
              mountPath: "{{ .Values.configmap.algo.storage_path }}"
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-rcabench-config
        - name: kube-config
          secret:
            secretName: kube-config
            items:
              - key: config
                path: config
        - name: data
          hostPath:
            path: /mnt/jfs/rcabench_dataset
            type: Directory
        - name: algorithms-data
          persistentVolumeClaim:
            claimName: algorithms-data
