# exp Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-producer
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-producer
    spec:
      serviceAccountName: {{ .Release.Name }}-sa
      initContainers:
        - name: wait-for-dependencies
          image: {{ include "helm.image" (dict "imageConfig" .Values.images.busybox "global" .Values.global) }}
          imagePullPolicy: "{{ .Values.images.busybox.pullPolicy }}"
          command:
            - sh
            - -c
            - |
              # Parallel dependency check with timeout
              TIMEOUT=120
              START=$(date +%s)
              
              check_redis() { while ! nc -z {{ .Release.Name }}-redis 6379; do sleep 1; done; }
              check_mysql() { while ! nc -z {{ .Release.Name }}-mysql 3306; do sleep 1; done; }
              check_jaeger() { while ! nc -z {{ .Release.Name }}-jaeger 4318; do sleep 1; done; }
              
              # Start background checks
              check_redis & PID1=$!
              check_mysql & PID2=$!
              check_jaeger & PID3=$!
              
              # Wait with timeout
              while kill -0 $PID1 2>/dev/null || kill -0 $PID2 2>/dev/null || kill -0 $PID3 2>/dev/null; do
                [ $(($(date +%s) - START)) -ge $TIMEOUT ] && echo "Timeout waiting for dependencies" && exit 1
                sleep 5
              done
              
              # Verify all succeeded
              wait $PID1 && wait $PID2 && wait $PID3 || exit 1
              echo "Dependencies ready in $(($(date +%s) - START))s"
      containers:
        - name: exp
          image: {{ include "helm.image" (dict "imageConfig" .Values.images.rcabench "global" .Values.global) }}
          imagePullPolicy: "{{ .Values.images.rcabench.pullPolicy }}"
          command: ["/app/entrypoint.sh", "producer", "8080"]
          ports:
            - containerPort: 8080
          env:
            - name: GOPRIVATE
              value: "github.com/LGU-SE-Internal/chaos-experiment"
            - name: ENV
              value: "prod"
            - name: GIN_MODE
              value: "release"
          volumeMounts:
            - name: config
              mountPath: /etc/rcabench/config.prod.toml
              subPath: config.prod.toml
            - name: initial-data
              mountPath: "{{ .Values.configmap.initialization.data_path }}"
              readOnly: true
            - name: containers-data
              mountPath: "{{ .Values.configmap.container.storage_path }}"
            - name: dataset
              mountPath: "{{ .Values.configmap.jfs.dataset_path }}"
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-rcabench-config
        - name: initial-data
          configMap:
            name: {{ .Release.Name }}-initial-data
        - name: containers-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-containers-data
        - name: dataset
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-juicefs-dataset
