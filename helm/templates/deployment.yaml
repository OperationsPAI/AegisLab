# redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-redis
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-redis
    spec:
      containers:
        - name: redis
          image: "{{ .Values.images.redis.repository }}:{{ .Values.images.redis.tag }}"
          imagePullPolicy: "{{ .Values.images.redis.pullPolicy }}"
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-redis-data

---
# mariadb
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-mariadb
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-mariadb
    spec:
      initContainers:
        - name: set-root-permissions
          image: "{{ .Values.images.mariadb.repository }}:{{ .Values.images.mariadb.tag }}"
          imagePullPolicy: "{{ .Values.images.mariadb.pullPolicy }}"
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "CREATE USER IF NOT EXISTS 'root'@'%' IDENTIFIED BY '${MYSQL_ROOT_PASSWORD}';" > /tmp/init/init.sql
              echo "GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION;" >> /tmp/init/init.sql
              echo "FLUSH PRIVILEGES;" >> /tmp/init/init.sql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "{{ .Values.config.mysqlRootPassword }}"
          volumeMounts:
            - name: init-scripts
              mountPath: /tmp/init
      containers:
        - name: mariadb
          image: "{{ .Values.images.mariadb.repository }}:{{ .Values.images.mariadb.tag }}"
          imagePullPolicy: "{{ .Values.images.mariadb.pullPolicy }}"
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "{{ .Values.config.mysqlRootPassword }}"
            - name: MYSQL_DATABASE
              value: rcabench
            - name: MYSQL_USER
              value: root
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
            - name: mariadb-config
              mountPath: /etc/mysql/conf.d/my.cnf
              subPath: my.cnf
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-mariadb-data
        - name: init-scripts
          emptyDir: {}
        - name: mariadb-config
          configMap:
            name: {{ .Release.Name }}-mariadb-config

