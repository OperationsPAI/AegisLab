  name: {{ .Release.Name }}-jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-jaeger
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-jaeger
    spec:
      containers:
        - name: jaeger
          image: "{{ .Values.images.jaeger.repository }}:{{ .Values.images.jaeger.tag }}"
          imagePullPolicy: "{{ .Values.images.jaeger.pullPolicy }}"
          ports:
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 6831
            - containerPort: 14268
            - containerPort: 16686
          volumeMounts:
            - name: jaeger-data
              mountPath: /badger
      volumes:
        - name: jaeger-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-jaeger-data

