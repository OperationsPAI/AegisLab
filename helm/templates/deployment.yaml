apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-buildkit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-buildkit
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-buildkit
    spec:
      containers:
        - name: buildkit
          image: {{ include "helm.image" (dict "imageConfig" .Values.images.buildkit "global" .Values.global) }}
          imagePullPolicy: "{{ .Values.images.buildkit.pullPolicy }}"
          args:
            - --config
            - /etc/buildkit/buildkitd.toml
          ports:
            - containerPort: 1234
            - containerPort: 5678
          securityContext:
            privileged: true
          volumeMounts:
            - name: config
              mountPath: /etc/rcabench/config.prod.toml
              subPath: config.prod.toml
            - name: kube-config
              mountPath: /root/.kube/config
              subPath: config
            - name: containers-data
              mountPath: "{{ .Values.configmap.container.storage_path }}"
            - name: buildkit-socket
              mountPath: /run/buildkit
            - name: buildkit-config
              mountPath: /etc/buildkit/buildkitd.toml
              subPath: buildkitd.toml
            - name: harbor-cert
              mountPath: /usr/local/share/ca-certificates/harbor.lab.pj.crt
              subPath: harbor.lab.pj.crt
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-rcabench-config
        - name: kube-config
          secret:
            secretName: kube-config
            items:
              - key: config
                path: config
        - name: containers-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-containers-data
        - name: buildkit-socket
          emptyDir: {}
        - name: buildkit-config
          configMap:
            name: {{ .Release.Name }}-buildkit-config
        - name: harbor-cert
          secret:
            secretName: harbor-cert
            items:
              - key: harbor.lab.pj.crt
                path: harbor.lab.pj.crt
