# jaeger
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-jaeger
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-jaeger
    spec:
      containers:
        - name: jaeger
          image: {{ include "helm.image" (dict "imageConfig" .Values.images.jaeger "global" .Values.global) }}
          imagePullPolicy: "{{ .Values.images.jaeger.pullPolicy }}"
          ports:
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 6831
            - containerPort: 14268
            - containerPort: 16686
          volumeMounts:
            - name: jaeger-data
              mountPath: /badger
      volumes:
        - name: jaeger-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-jaeger-data

---
# exp Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-producer
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-producer
    spec:
      initContainers:
        - name: wait-for-redis
          image: {{ include "helm.image" (dict "imageConfig" .Values.images.busybox "global" .Values.global) }}
          imagePullPolicy: "{{ .Values.images.busybox.pullPolicy }}"
          command:
            - sh
            - -c
            - >
              while ! nc -z {{ .Release.Name }}-redis 6379; do
                echo "Waiting for Redis...";
                sleep 3;
              done;
        - name: wait-for-mysql
          image: {{ include "helm.image" (dict "imageConfig" .Values.images.busybox "global" .Values.global) }}
          imagePullPolicy: "{{ .Values.images.busybox.pullPolicy }}"
          command:
            - sh
            - -c
            - >
              while ! nc -z {{ .Release.Name }}-mysql 3306; do
                echo "Waiting for MySQL...";
                sleep 3;
              done;
        - name: wait-for-jaeger
          image: {{ include "helm.image" (dict "imageConfig" .Values.images.busybox "global" .Values.global) }}
          imagePullPolicy: "{{ .Values.images.busybox.pullPolicy }}"
          command:
            - sh
            - -c
            - >
              while ! nc -z {{ .Release.Name }}-jaeger 4318; do
                echo "Waiting for Jaeger...";
                sleep 3;
              done;
      containers:
        - name: exp
          image: {{ include "helm.image" (dict "imageConfig" .Values.images.rcabench "global" .Values.global) }}
          imagePullPolicy: "{{ .Values.images.rcabench.pullPolicy }}"
          command: ["/app/entrypoint.sh", "producer", "8080"]
          ports:
            - containerPort: 8080
          env:
            - name: GOPRIVATE
              value: "github.com/LGU-SE-Internal/chaos-experiment"
            - name: ENV
              value: "prod"
          volumeMounts:
            - name: config
              mountPath: /etc/rcabench/config.prod.toml
              subPath: config.prod.toml
            - name: initial-data
              mountPath: "{{ .Values.configmap.initialization.data_path }}"
              readOnly: true
            - name: kube-config
              mountPath: /root/.kube/config
              subPath: config
            - name: containers-data
              mountPath: "{{ .Values.configmap.container.storage_path }}"
            - name: dataset
              mountPath: "{{ .Values.configmap.jfs.dataset_path }}"
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-rcabench-config
        - name: initial-data
          configMap:
            name: {{ .Release.Name }}-initial-data
        - name: kube-config
          secret:
            secretName: kube-config
            items:
              - key: config
                path: config
        - name: containers-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-containers-data
        - name: dataset
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-juicefs-dataset
