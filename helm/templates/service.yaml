# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-redis
  ports:
  - port: 6379
    nodePort: 32279

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgres
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-postgres
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 32432

---
# exp Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-exp
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-producer
  ports:
  - port: 8081
    targetPort: 8081
    nodePort: 32080

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-buildkit
spec:
  selector:
    app: {{ .Release.Name }}-buildkit
  ports:
    - port: 1234
      targetPort: 1234
  type: ClusterIP

---
# Jaeger Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-jaeger
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-jaeger
  ports:
    - name: grpc
      port: 4317
      targetPort: 4317
      nodePort: 31317
    - name: http
      port: 4318
      targetPort: 4318
      nodePort: 31318
    - name: thrift-compact
      port: 6831
      targetPort: 6831
      nodePort: 31631
    - name: collector-http
      port: 14268
      targetPort: 14268
      nodePort: 31468
    - name: query
      port: 16686  
      targetPort: 16686
      nodePort: 31686