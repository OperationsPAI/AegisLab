apiVersion: v1
kind: Secret
metadata:
  name: harbor-cert
type: Opaque
data:
  harbor.lab.pj.crt: {{ .Files.Get "certs/harbor.lab.pj.crt" | b64enc }}
--- 
apiVersion: v1
kind: Secret
metadata:
  name: docker-config
type: Opaque
stringData:
  config.json: |
    {
      "auths": {
        "10.10.10.240": {
          "auth": "YW5vbjpBbm9uMTIzNDU="
        }
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: kube-config
type: Opaque
stringData:
  config: |
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://10.10.10.220:6443
      name: kubernetes
    contexts:
    - context:
        cluster: kubernetes
        user: kubernetes-admin
      name: kubernetes-admin@kubernetes
    current-context: kubernetes-admin@kubernetes
    kind: Config
    preferences: {}
    users:
    - name: kubernetes-admin
      user:
        client-certificate-data: 
        client-key-data: 