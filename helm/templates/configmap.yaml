apiVersion: v1
kind: ConfigMap
metadata:
  name: rcabench-config
data:
  config.prod.toml: |
    port = 8080
    debug = false
    workspace = "/app"

    [system]
    timezone = "Asia/Shanghai"

    [injection]
    namespace = ["ts"]
    label = "app"

    [storage]
    path = "/var/lib/rcabench/tasks.db"

    [database]
    clickhouse_host = "10.10.10.58"
    mysql_user="root"
    mysql_password="{{ .Values.config.mysqlPassword }}"
    mysql_host="mariadb"
    mysql_port="3306"
    mysql_db="rcabench"

    [redis]
    host = "redis:6379"

    [harbor]
    host = "10.10.10.240"
    repository = "10.10.10.240/library"

    [k8s]
    namespace = "experiment"

    [nfs]
    path = "/mnt/nfs/rcabench_dataset"
    pvc_name = "nfs-shared-pvc"