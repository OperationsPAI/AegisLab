services:
  dagger-engine:
    image: registry.dagger.io/engine:v0.14.0
    container_name: dagger-engine-v0.14.0
    privileged: true
    volumes:
      - /var/lib/dagger:/var/lib/dagger
      - ./manifests/engine.toml:/etc/dagger/engine.toml
    working_dir: /app
    stdin_open: true
    tty: true
    network_mode: "host"

  redis:
    image: redis:8.0-M02-alpine3.20
    container_name: redis
    # ports:
      # - "6379:6379"
    network_mode: "host"
    restart: always

  experiments-controller:
    build:
      context: ./experiments_controller
    container_name: experiments-controller
    environment:
      GOPRIVATE: "github.com/CUHK-SE-Group/chaos-experiment"
      _EXPERIMENTAL_DAGGER_RUNNER_HOST: "tcp://localhost:5678"
      ENV: "prod"
    command: ["/app/experiments_controller/experiments_controller", "both", "--port", "8081"]
    volumes:
      - /home/nn/.kube/config:/root/.kube/config
      - ./algorithms:/app/algorithms
      - ./benchmarks:/app/benchmarks
      - ./experiments:/app/experiments
      - ./reports:/app/reports
      - ./experiments_controller/config.prod.toml:/etc/rcabench/config.prod.toml
      - ./data:/var/lib/rcabench
      - ./output:/app/experiments_controller/output
    working_dir: /app/experiments_controller
    network_mode: "host"
    depends_on:
      - redis