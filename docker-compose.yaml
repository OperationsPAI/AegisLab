services:
  redis:
    image: redis:8.0-M02-alpine3.20
    container_name: redis
    network_mode: host
    restart: always

  postgres:
    image: postgres:16-bullseye
    container_name: postgres
    environment:
      POSTGRES_DB: rcabench
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    command: ["postgres", "-c", "listen_addresses=*", "-c", "log_statement=all"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    network_mode: host
    restart: always

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    network_mode: host
    restart: always

  exp:
    build:
      context: ./experiments_controller
    container_name: exp
    environment:
      GOPRIVATE: "github.com/LGU-SE-Internal/chaos-experiment"
      ENV: "prod"
    command: ["/app/exp", "both", "--port", "8081"]
    volumes:
      - /home/nn/.kube/config:/root/.kube/config
      - ./algorithms:/app/algorithms
      - ./experiments:/app/experiments
      - ./reports:/app/reports
      - ./experiments_controller/config.prod.toml:/etc/rcabench/config.prod.toml
      - ./data:/var/lib/rcabench
      - ./output:/app/output
    working_dir: /app
    depends_on:
      - redis
      - postgres
    network_mode: host

volumes:
  pgdata:
