[project]
name = "command"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dynaconf>=3.2.12",
    "kubernetes>=34.1.0",
    "psutil>=7.2.1",
    "pydantic>=2.12.4",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "toml>=0.10.2",
    "typer>=0.20.0",
    "uv>=0.9.10",
]

[dependency-groups]
dev = [
    "gitpython>=3.1.45",
    "jinja2>=3.1.6",
    "pymysql>=1.1.2",
    "python-on-whales>=0.79.0",
    "redis>=7.1.0",
    "ruamel-yaml>=0.19.1",
    "ruff>=0.14.7",
    "sqlalchemy>=2.0.44",
    "tomlkit>=0.13.3",
]
test = [
    "pytest>=8.3.5",
    "pytest-asyncio>=1.3.0",
    "pytest-order>=1.3.0",
    "rcabench",
]

[tool.ruff.lint]
select = [
    "E",  # https://docs.astral.sh/ruff/rules/#error-e
    "F",  # https://docs.astral.sh/ruff/rules/#pyflakes-f
    "I",  # https://docs.astral.sh/ruff/rules/#isort-i
    "UP", # https://docs.astral.sh/ruff/rules/#pyupgrade-up
]
ignore = ["F401", "E501"]

[tool.pyright]
exclude = [ #
    ".git",
    "**/__pycache__",
    ".cache",
    ".idea",
    ".vscode",
    ".venv",
    ".devbox",
    "db/",
    "data/",
    "temp/",
    "logs/",
    "vendor/",
    "output/",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
testpaths = ["test"]
pythonpath = ["."]
addopts = ["-v", "--strict-markers", "--tb=short"]
markers = ["k8s: marks tests requiring Kubernetes cluster"]

[tool.uv.sources]
rcabench = { path = "../../sdk/python", editable = true }
