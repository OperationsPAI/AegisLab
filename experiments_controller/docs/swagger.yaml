definitions:
  database.Detector:
    properties:
      avgDuration:
        description: AvgDuration 是浮点类型
        type: number
      createdAt:
        description: CreatedAt 自动设置为当前时间
        type: string
      execution_id:
        description: ExecutionID 是主键
        type: integer
      id:
        type: integer
      issues:
        description: Issues 字段类型为文本
        type: string
      p90:
        description: P90 是浮点类型
        type: number
      p95:
        description: P95 是浮点类型
        type: number
      p99:
        description: P99 是浮点类型
        type: number
      spanName:
        description: SpanName 数据库字段类型
        type: string
      succRate:
        description: SuccRate 是浮点类型
        type: number
      updatedAt:
        description: UpdatedAt 自动更新时间
        type: string
    type: object
  database.ExecutionResult:
    properties:
      algo:
        description: 使用的算法
        type: string
      created_at:
        description: 创建时间
        type: string
      dataset:
        description: 数据集标识
        type: integer
      id:
        description: 唯一标识
        type: integer
      task_id:
        description: 从属什么 taskid
        type: string
      updated_at:
        description: 更新时间
        type: string
    type: object
  database.FaultInjectionSchedule:
    properties:
      config:
        description: 配置 JSON 格式
        type: string
      created_at:
        description: 创建时间
        type: string
      description:
        description: 描述（可选字段）
        type: string
      duration:
        description: 故障持续时间
        type: integer
      end_time:
        description: 预计故障结束时间
        type: string
      fault_type:
        description: 故障类型
        type: integer
      id:
        description: 唯一标识
        type: integer
      injection_name:
        description: 在k8s资源里注入的名字
        type: string
      proposed_end_time:
        description: 预计结束时间
        type: string
      start_time:
        description: 预计故障开始时间
        type: string
      status:
        description: '0: 初始状态，没有检查 1: 检查了，注入结束且成功 2: 检查了，注入结束且失败; 如果状态是 1，则可以用于数据集查询'
        type: integer
      task_id:
        description: 从属什么 taskid
        type: string
      updated_at:
        description: 更新时间
        type: string
    type: object
  database.GranularityResult:
    properties:
      confidence:
        description: 可信度（可选）
        type: number
      created_at:
        description: 创建时间
        type: string
      execution_id:
        description: 关联ExecutionResult的ID
        type: integer
      id:
        description: 唯一标识
        type: integer
      level:
        description: 粒度类型 (e.g., "service", "pod", "span", "metric")
        type: string
      rank:
        description: 排序，表示top1, top2等
        type: integer
      result:
        description: 定位结果，以逗号分隔
        type: string
      updated_at:
        description: 更新时间
        type: string
    type: object
  database.Task:
    properties:
      created_at:
        type: string
      id:
        type: string
      payload:
        type: string
      status:
        type: string
      type:
        type: string
    type: object
  handlers.Conclusion:
    properties:
      level:
        description: 例如 service level
        type: string
      metric:
        description: 例如 topk
        type: string
      rate:
        type: number
    type: object
  handlers.Execution:
    properties:
      dataset:
        $ref: '#/definitions/database.FaultInjectionSchedule'
      detector_result:
        $ref: '#/definitions/database.Detector'
      execution_record:
        $ref: '#/definitions/database.ExecutionResult'
      granularity_results:
        items:
          $ref: '#/definitions/database.GranularityResult'
        type: array
    type: object
  handlers.GenericResponse-any:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        description: 泛型类型的数据
      message:
        description: 响应消息
        type: string
      timestamp:
        description: 响应生成时间
        type: integer
    type: object
  handlers.GenericResponse-array_handlers_GetAlgorithmResp:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        description: 泛型类型的数据
        items:
          $ref: '#/definitions/handlers.GetAlgorithmResp'
        type: array
      message:
        description: 响应消息
        type: string
      timestamp:
        description: 响应生成时间
        type: integer
    type: object
  handlers.GenericResponse-array_handlers_InjectListResp:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        description: 泛型类型的数据
        items:
          $ref: '#/definitions/handlers.InjectListResp'
        type: array
      message:
        description: 响应消息
        type: string
      timestamp:
        description: 响应生成时间
        type: integer
    type: object
  handlers.GenericResponse-handlers_GetDatasetResp:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        allOf:
        - $ref: '#/definitions/handlers.GetDatasetResp'
        description: 泛型类型的数据
      message:
        description: 响应消息
        type: string
      timestamp:
        description: 响应生成时间
        type: integer
    type: object
  handlers.GenericResponse-handlers_InjectCancelResp:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        allOf:
        - $ref: '#/definitions/handlers.InjectCancelResp'
        description: 泛型类型的数据
      message:
        description: 响应消息
        type: string
      timestamp:
        description: 响应生成时间
        type: integer
    type: object
  handlers.GenericResponse-handlers_InjectResp:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        allOf:
        - $ref: '#/definitions/handlers.InjectResp'
        description: 泛型类型的数据
      message:
        description: 响应消息
        type: string
      timestamp:
        description: 响应生成时间
        type: integer
    type: object
  handlers.GenericResponse-handlers_InjectStatusResp:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        allOf:
        - $ref: '#/definitions/handlers.InjectStatusResp'
        description: 泛型类型的数据
      message:
        description: 响应消息
        type: string
      timestamp:
        description: 响应生成时间
        type: integer
    type: object
  handlers.GenericResponse-int:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        description: 泛型类型的数据
        type: integer
      message:
        description: 响应消息
        type: string
      timestamp:
        description: 响应生成时间
        type: integer
    type: object
  handlers.GetAlgorithmResp:
    properties:
      name:
        type: string
    type: object
  handlers.GetDatasetResp:
    properties:
      datasets:
        items:
          type: string
        type: array
      total:
        type: integer
    type: object
  handlers.InjectCancelReq:
    properties:
      task_id:
        type: string
    type: object
  handlers.InjectCancelResp:
    type: object
  handlers.InjectListResp:
    properties:
      duration:
        description: minutes
        type: integer
      fault_type:
        type: string
      inject_time:
        type: string
      name:
        type: string
      para:
        type: string
      status:
        type: string
      task_id:
        type: string
    type: object
  handlers.InjectReq:
    type: object
  handlers.InjectResp:
    properties:
      task_id:
        type: string
    type: object
  handlers.InjectStatusReq:
    properties:
      task_id:
        type: string
    type: object
  handlers.InjectStatusResp:
    type: object
  handlers.TaskWithResults:
    properties:
      algo:
        type: string
      conclusions:
        items:
          $ref: '#/definitions/handlers.Conclusion'
        type: array
      executions:
        items:
          $ref: '#/definitions/handlers.Execution'
        type: array
    type: object
info:
  contact: {}
paths:
  /algorithms/benchmarks:
    get:
      description: 返回算法和基准测试的文件列表
      produces:
      - application/json
      responses:
        "200":
          description: 返回算法和基准的文件列表
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 获取算法和基准列表
      tags:
      - algorithms
  /api/v1/algo/getlist:
    get:
      description: 获取算法列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GenericResponse-array_handlers_GetAlgorithmResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.GenericResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.GenericResponse-any'
      summary: 获取算法列表
      tags:
      - algorithm
  /api/v1/dataset/delete:
    delete:
      description: 删除数据集数据
      parameters:
      - description: 数据集 ID
        in: path
        name: datasetID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GenericResponse-int'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.GenericResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.GenericResponse-any'
      summary: 删除数据集数据
      tags:
      - dataset
  /api/v1/dataset/download:
    post:
      description: 下载数据集数据
      responses: {}
      summary: 下载数据集数据
      tags:
      - algorithm
  /api/v1/dataset/getlist:
    get:
      description: 获取所有数据集列表
      parameters:
      - description: 页面数目
        in: query
        name: page_num
        required: true
        type: integer
      - description: 页面大小
        in: query
        name: page_size
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GenericResponse-handlers_GetDatasetResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.GenericResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.GenericResponse-any'
      summary: 获取所有数据集列表
      tags:
      - dataset
  /api/v1/dataset/upload:
    post:
      description: 上传数据集数据
      responses: {}
      summary: 上传数据集数据
      tags:
      - algorithm
  /api/v1/evaluation/cancel:
    post:
      description: 取消评估的执行
      responses: {}
      summary: 取消评估的执行
      tags:
      - evaluation
  /api/v1/evaluation/getlist:
    post:
      description: 获取评估列表
      responses: {}
      summary: 获取评估列表
      tags:
      - evaluation
  /api/v1/evaluation/getlogs:
    post:
      description: 查看评估的日志
      responses: {}
      summary: 查看评估的日志
      tags:
      - evaluation
  /api/v1/evaluation/getresult:
    post:
      description: 返回每种算法的执行历史记录
      parameters:
      - collectionFormat: csv
        description: 执行结果 ID 数组
        in: query
        items:
          type: string
        name: execution_ids
        type: array
      - collectionFormat: csv
        description: 算法名称数组
        in: query
        items:
          type: string
        name: algos
        type: array
      - collectionFormat: csv
        description: 级别名称数组
        in: query
        items:
          type: string
        name: levels
        type: array
      - collectionFormat: csv
        description: 指标名称数组
        in: query
        items:
          type: string
        name: metrics
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: 返回算法的执行历史记录列表
          schema:
            items:
              $ref: '#/definitions/handlers.TaskWithResults'
            type: array
        "400":
          description: 输入执行结果 ID 无效
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 获取每种算法的执行历史记录
      tags:
      - evaluation
  /api/v1/evaluation/getstatus:
    post:
      description: 查看评估状态
      responses: {}
      summary: 查看评估状态
      tags:
      - evaluation
  /api/v1/evaluation/submit:
    post:
      description: 提交评估
      responses: {}
      summary: 提交评估
      tags:
      - evaluation
  /api/v1/injection/cancel:
    post:
      description: 取消注入
      parameters:
      - description: 请求体
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.InjectCancelReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.GenericResponse-handlers_InjectCancelResp'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.GenericResponse-handlers_InjectCancelResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.GenericResponse-handlers_InjectCancelResp'
      summary: 取消注入
      tags:
      - injection
  /api/v1/injection/getlist:
    post:
      description: 获取注入列表和必要的简略信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.GenericResponse-array_handlers_InjectListResp'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.GenericResponse-array_handlers_InjectListResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.GenericResponse-array_handlers_InjectListResp'
      summary: 获取注入列表和必要的简略信息
      tags:
      - injection
  /api/v1/injection/getpara:
    post:
      description: 获取可用的故障注入参数和类型映射
      produces:
      - application/json
      responses:
        "200":
          description: 返回故障注入参数和类型映射
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 获取故障注入参数
      tags:
      - injection
  /api/v1/injection/getstatus:
    post:
      description: 获取注入列表和必要的简略信息
      parameters:
      - description: 请求体
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.InjectStatusReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.GenericResponse-handlers_InjectStatusResp'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.GenericResponse-handlers_InjectStatusResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.GenericResponse-handlers_InjectStatusResp'
      summary: 获取注入列表和必要的简略信息
      tags:
      - injection
  /api/v1/injection/submit:
    post:
      description: 注入故障
      parameters:
      - description: 任务类型
        in: query
        name: type
        type: string
      - description: 请求体
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.InjectReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GenericResponse-handlers_InjectResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.GenericResponse-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.GenericResponse-any'
      summary: 注入故障
      tags:
      - Injection
  /datasets:
    get:
      description: 返回已成功的故障注入数据集列表
      produces:
      - application/json
      responses:
        "200":
          description: 返回数据集名称列表
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 获取数据集列表
      tags:
      - datasets
  /pods/namespaces:
    get:
      description: 返回指定命名空间中符合条件的 Pod 标签列表
      produces:
      - application/json
      responses:
        "200":
          description: 返回命名空间和对应的 Pod 标签信息
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误，无法获取 Pod 标签
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 获取命名空间中的 Pod 标签
      tags:
      - pods
  /tasks:
    get:
      description: 显示数据库中所有任务的记录
      produces:
      - text/html
      responses:
        "200":
          description: 返回 HTML 页面显示任务
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 显示所有任务
      tags:
      - tasks
  /tasks/{taskID}:
    get:
      description: 根据任务 ID 查询任务的详细信息
      parameters:
      - description: 任务 ID
        in: path
        name: taskID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 返回任务详情
          schema:
            $ref: '#/definitions/database.Task'
        "404":
          description: 任务未找到
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 获取任务详情
      tags:
      - tasks
  /tasks/{taskID}/logs:
    get:
      description: 根据任务 ID 查询任务执行过程中记录的日志
      parameters:
      - description: 任务 ID
        in: path
        name: taskID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 返回任务的日志列表
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 获取任务日志
      tags:
      - tasks
  /tasks/{taskID}/status:
    get:
      description: 通过任务 ID 查询任务的执行状态和日志
      parameters:
      - description: 任务 ID
        in: path
        name: taskID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 返回任务状态和日志
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 任务未找到
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 查询任务状态
      tags:
      - tasks
  /tasks/{taskID}/withdraw:
    delete:
      description: 通过任务 ID 取消正在执行的任务
      parameters:
      - description: 任务 ID
        in: path
        name: taskID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 任务撤回成功
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 任务 ID 无效或撤回失败
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 撤回任务
      tags:
      - tasks
swagger: "2.0"
