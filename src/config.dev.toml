[database]
clickhouse_host = "10.10.10.58"
mysql_user = "root"
mysql_password = "yourpassword"
mysql_host = "127.0.0.1"
mysql_port = "3306"
mysql_db = "rcabench"

[jaeger]
endpoint = "localhost:4318"

[redis]
host = "localhost:6379"

[harbor]
host = "10.10.10.240"
project = "library"
username = "admin"
password = "Harbor12345"

[k8s]
namespace = "exp"

[jfs]
path = "/mnt/jfs/rcabench_dataset"

[algo]
detector = "detector"

[container]
storage_path = "/home/nn/workspace/rcabench/containers"

[buildkit]
