name = "AegisLab"
version = "0.1.0"

port = 8082
workspace = "/home/nn/workspace/AegisLab"

[system]
env_mode = "dev"
timezone = "Asia/Shanghai"

[initialization]
data_path = "/home/nn/workspace/AegisLab/helm/files/initial_data"

[debugging]
enable = true

[injection]
benchmark = ["clickhouse"]
target_label_key = "app"

[injection.namespace_config.ts]
count = 1

[database]
clickhouse_host = "10.10.10.58"
mysql_user = "root"
mysql_password = "yourpassword"
mysql_host = "10.10.10.220"
mysql_port = "32206"
mysql_db = "rcabench"

[jaeger]
endpoint = "localhost:4318"

[redis]
host = "10.10.10.220:32279"

[harbor]
registry = "10.10.10.240"
namespace = "library"
username = "admin"
password = "Harbor12345"

[k8s]
namespace = "exp"

[k8s.job.volume_mount.data]
name = "data"
mount_path = "/data"
host_path = "/mnt/jfs/rcabench_dataset"
type = "Directory"

[k8s.job.volume_mount.experiment_storage]
name = "experiment-storage"
mount_path = "/experiment_storage"
host_path = "/mnt/jfs/experiment_storage"
type = "Directory"

[k8s.job.volume_mount.kube_config]
name = "kube-config"
mount_path = "/root/.kube/config"
sub_path = "config"
source_type = "secret"
secret_name = "kube-config"

[logging]
dir = "/home/nn/workspace/AegisLab/logs"

[logging.job]
dir = "jobs"
log_retention_days = 7

[algo]
detector = "detector"

[container]
storage_path = "/home/nn/workspace/AegisLab/containers"

[buildkit]
address = "localhost:1234"

[rate_limiting]
max_concurrent_builds = 3
max_concurrent_restarts = 2
max_concurrent_algo_execution = 5
token_wait_timeout = 10
